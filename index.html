<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./logo.svg" alt="logo" />
        <h4 class="logo">Handas</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./cart.svg" alt="cart" />
      </div>
    </header>
    <main>
        <section class="section">
            <div class="intro">
                <div class="intro-text">
                    <h1>Handas Pro </h1>
                    <p> 
					The new 14 inch bezeless display oferring a 4k
					display with OLED screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-size">14 inch</button>
                    <button style="border:none;" color="white" class="cta-cart">Add to cart</button>
                </div>
                </div>
                <div class="cover">
                    <img src="https://i.imgur.com/8dV3JUR.jpg" alt="matebook">
                    </div>
            </div>
        </section>
        <div class="laptop-type">
          <img src="./arrow-left.svg" alt="arrow-left">
          <img src="./dot.svg" alt="sd">
          <img src="./dot-full.svg" alt="sa">
          <img src="./dot-full.svg" alt="sas">
          <img src="./arrow-right.svg" alt="sas">
        </div>
        <img class="big-circle" src="./big-eclipse.svg" alt="big" />
        <img class="circle" src="./mid-eclipse.svg" alt="mid" />
        <img class="small-circle" src="./small-eclipse.svg" alt="small" />

    </main>
  </body>
</html>
